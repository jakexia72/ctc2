    $(document).ready(function() {

            }
        }, 300);




        // hide .navbar first
        $(".navbar").hide();


        // fade in .navbar
        $(function() {
            $(window).scroll(function() {

                // set distance user needs to scroll before we start fadeIn
                if ($(this).scrollTop() > $("#bannerPhoto").height()-600) {
                    $('.navbar').fadeIn();
                } else {
                    $('.navbar').fadeOut();
                }

            });
        });
        $("#storyHeader").css("top", window.innerHeight-200);
    });
</script>
